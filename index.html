<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand text-white">Anislagan Integrated Farm</a>

            <button 
               class="navbar-toggler" 
               type="button" 
               data-bs-toggle="collapse" 
               data-bs-target="#navmenu">
               
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link text-white">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link text-white">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#service" class="nav-link text-white">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#product" class="nav-link text-white">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link text-white">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Carousel slides -->
    <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">
            <!-- first slide -->
            <div class="carousel-item active">
               <img src="chickens.jpg" class="photos d-block w-100" alt="chickens">
            </div>
            <!-- second slide -->
            <div class="carousel-item">
                <img src="ducks.jpg" class="photos d-block w-100" alt="ducks">
             </div>
             <!-- third slide -->
             <div class="carousel-item">
                <img src="pigs.jpg" class="photos d-block w-100" alt="pigs">
             </div>
             <!-- fourth slide -->
             <div class="carousel-item">
                <img src="catfish.jpg" class="photos d-block w-100" alt="catfish">
             </div>
             <!-- fifth slide -->
             <div class="carousel-item">
                <img src="eggs.jpg" class="photos d-block w-100" alt="eggs">
             </div>

             <div class="slogan container text-white">
                <h1>Anislagan Integrated Farm</h1>
                <h6>We supply chicken meat (both native and heritage chickens), catfish, pork, table eggs, and balut.</h6>
                <a href="#" class="cust btn btn-lg text-white"><h5>Become a favored customer!</h5></a>
              </div>
              
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Newsletter Section-->
    <section class="Newsletter text-white p-5">
        <div class="container">
         <div class="d-md-flex justify-content-between align-items-center">
           <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
           <div class="news-input input-group">
             <input type="email" class="form-control" placeholder="Enter your Email"/>
               <button class="btn btn-dark btn-lg" type="button">Submit</button>
           </div>
         </div>
        </div>
     </section>

</body>
</html>
